<html>
<head>
<script>

function fibonacci(number) {

    var previous_first = 0, previous_second = 1, next = 1;

    for(var i = 2; i <= number; i++) {
        next = previous_first + previous_second;
        previous_first = previous_second;
        previous_second = next;
    }
    return next;
}

function compute_and_display () {
     // get the value from the input
    var x = document.getElementById("Num").value;
    var result = fibonacci (x);
    document.getElementById("output_goes_here").innerHTML = result
}


</script>
</head>
<body>
<!-- USER INPUTS A NUMBER -->
Number: <input type="text" id="Num">
<!--BUTTON THAT RUNS "compute_and_display()" -->
<input type="button" value="click" onclick="compute_and_display()"/>  
<p id="output_goes_here"></p>
</body>
</html>
